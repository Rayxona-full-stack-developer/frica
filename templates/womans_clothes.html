{% extends 'base.html' %}
{% load static %}
{% block content %}
      <!-- womans clothes section start -->
      <div class="computers_section layout_padding">
         {% for woman in womans_clothes %}
         <div class="container">
            <h1 class="womans_taital">{{woman.name}}</h1>
            <div class="womans_section_2">
               <div class="row">
                  <div class="col-md-6">
                     <h1 class="Get_offer_text">{{woman.bio}}</h1>

                  </div>

                     <div class="image_4"><img src="{{woman.img.url}}"></div>

            </div>
         </div>
         {% endfor %}
      </div>
      <!-- womans clothes section end -->
{% endblock content %}
